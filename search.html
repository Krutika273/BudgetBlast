<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - BudgetBlast</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/products.css">
</head>
<body>
    <h1 class="brand-title">BudgetBlast</h1>
    
    <!-- Navigation Bar -->
    <nav class="navbar active">
        <div class="nav-links">
            <a href="/search" class="active">Search Products</a>
            <a href="/wishlist">Wishlist</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
        <span id="userGreeting"></span>
    </nav>
    
    <!-- Search Container -->
    <div class="search-container" id="searchContainer">
        <div class="search-controls">
            <div class="search-bar">
                <input type="text" placeholder="Search for products..." id="searchInput">
                <button class="btn" id="searchBtn">Search</button>
            </div>
            
            <div class="filter-options">
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="minPriceFilter">Min Price (₹)</label>
                    <input type="number" id="minPriceFilter" min="0" placeholder="0">
                </div>
                
                <div class="filter-group">
                    <label for="maxPriceFilter">Max Price (₹)</label>
                    <input type="number" id="maxPriceFilter" min="0" placeholder="Any">
                </div>
                
                <button class="btn" id="clearFilters">Clear Filters</button>
            </div>
            
            <div class="sort-options">
                <p>Sort by:</p>
                <div class="button-group">
                    <button class="btn btn-sort" id="sortByNykaa">Nykaa Price</button>
                    <button class="btn btn-sort" id="sortByTira">Tira Price</button>
                    <button class="btn btn-sort" id="sortBySavings">Highest Savings</button>
                </div>
            </div>
        </div>
        
        <!-- Product Grid -->
        <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically added here -->
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/static/js/products.js"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
